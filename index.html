<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- --------------CSS Links----------------- -->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- --------------Bootstrap CSS Link----------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ---------------------Font Import------------------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-5 shadow">
      <h1 class="text-black fw-bold text-center py-4"><span class="position-relative">Bookmarker</span></h1>
      <div class="bookmarkInputs py-3 text-center">
        <h3>
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>
        <div class="site-name text-start">
          <label for="name" class="text-start py-2 fw-bold"
            ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Bookmark Name"
            class="form-control"
          />
        </div>
        <div class="site-url text-start">
          <label for="url" class="text-start py-2 fw-bold mt-4"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            name="url"
            id="url"
            placeholder="Website URL"
            class="form-control"
          />
        </div>
        <button onclick="addBookmark()" class="btn btn-submit px-5 text-white my-4">Submit</button>
      </div>
      <table class="table my-4 text-center">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
    <!-- --------------Js Links----------------- -->
    <script src="JS/index.js"></script>
    <script src="JS/all.min.js"></script>
    <!-- --------------Bootstrap Js link-------------- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
